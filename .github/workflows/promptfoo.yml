name: Promptfoo Tests
on:
  push:
    paths:
      - 'promptfoo-tests/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Run Evals
        working-directory: ./promptfoo-tests
        run: |
          npm install
          npx promptfoo@latest eval