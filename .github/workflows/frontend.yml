name: Build Frontend Image
on:
  push:
    paths:
      - 'llm-frontend-python/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # This step fixes the "invalid reference format" by forcing lowercase
      - name: Prepare Docker Metadata
        id: meta
        run: |
          REPO_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image_tag=ghcr.io/${REPO_NAME}/llm-frontend:latest" >> $GITHUB_ENV

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          # Make sure this points to your actual folder name
          context: ./llm-frontend-python
          push: true
          tags: ${{ env.image_tag }}